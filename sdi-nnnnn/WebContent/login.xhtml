<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_anonimo.xhtml">

	<ui:define name="opcion_menu">
		<p:menuitem value="#{msgs.enlaceRegistro}" immediate="true"
			update="@all" />
	</ui:define>

	<ui:define name="titulo">#{msgs.tituloLogin}</ui:define>

	<ui:define name="cuerpo_form">
		#{msgs.login_usuario}
		<h:panelGroup>
			<p:inputText id="campo_login">
			</p:inputText>
			<p:message for="campo_login" />
		</h:panelGroup>
		
		#{msgs.login_contrasena}
		<h:panelGroup>
			<p:inputText id="campo_password">
			</p:inputText>
			<p:message for="campo_password" />
		</h:panelGroup>

		<p:commandButton />
	</ui:define>

</ui:composition>
