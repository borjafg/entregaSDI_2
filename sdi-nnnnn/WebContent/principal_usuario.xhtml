<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{bean_language_config.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
		<link rel="stylesheet" type="text/css" href="css/mi_menu.css" />
	</h:head>

	<h:body>
		<h:form id="form_menu_usuario">
			<p:menubar>
				<ui:include src="/snippets/submenu_idiomas.xhtml" />
				<ui:include src="/snippets/menu_item_logout.xhtml" />
			</p:menubar>
		</h:form>

		<p:spacer />

		<p:messages id="mensajes_user" for="mensajes_usuario"
			showDetail="true" closable="true" />
		<p:spacer />


		<p:panelGrid style="text-align:center;" columns="3" layout="grid">
			<p:column headerText="sfdasd">						
					<p:commandButton action="inbox" id="inbox"
						value="#{msgs.principal_usuario_inbox}" />
				
			</p:column>



			<p:commandButton action="hoy" id="hoy"
				value="#{msgs.principal_usuario_hoy}" />

			<p:commandButton action="semana" id="semana"
				value="#{msgs.principal_usuario_semana}" />

		</p:panelGrid>











	</h:body>
</f:view>
</html>
