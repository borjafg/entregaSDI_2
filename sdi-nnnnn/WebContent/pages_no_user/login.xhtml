<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_anonimo.xhtml">

	<ui:define name="opcion_menu">
		<p:menuitem id="enlace_registro" value="#{msgs.login_enlace_registro}" action="registro"
			immediate="true" update="@all" />
	</ui:define>


	<ui:define name="cuerpo_form">
		<h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto;">
			<p:panel id="panel_login" header="#{msgs.login_titulo_panel}">

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="usuario" value="#{msgs.login_usuario}" />

					<p:inputText id="usuario" value="#{bean_login.login}"
						required="true" placeholder="#{msgs.login_placeholder_usuario}"
						requiredMessage="#{msgs.login_usuario_requerido}" size="30" />

					<p:message for="usuario" />


					<p:outputLabel for="contrasena" value="#{msgs.login_contrasena}" />

					<p:inputText id="contrasena" value="#{bean_login.password}"
						required="true" placeholder="#{msgs.login_placeholder_contrasena}"
						requiredMessage="#{msgs.login_contrasena_requerida}" size="30"
						type="password" />

					<p:message for="contrasena" />


					<p:outputLabel value="" />

					<p:commandButton id="boton_login" value="#{msgs.login_boton}"
						update="@form" action="#{bean_login.dologin}" />
				</h:panelGrid>

				<p:messages for="panel_login" showDetail="true" closable="true" />
			</p:panel>
		</h:panelGrid>
	</ui:define>
</ui:composition>
