<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_usuario.xhtml">

	<ui:define name="items_menu">
		<p:menuitem value="volver" action="volver" inmediate="true" />
	</ui:define>

	<ui:define name="cuerpo">
		<p:dataTable id="tabla_tareas" value="#{bean_today.tasks}" var="tarea"
			rows="8" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">


			<p:column headerText="Titulo columna titulo"
				id="columna_titulo_titulo">

				<h:outputText value="#{tarea.title}" id="columna_titulo"
					rendered="#{tarea.finished eq null}" />
			</p:column>


			<p:column headerText="Titulo columna comments"
				id="columna_comentarios_titulo">

				<h:outputText value="#{tarea.comments}" id="columna_comentarios" />
			</p:column>


			<p:column headerText="Titulo columna category"
				id="columna_categoria_titulo" sortBy="#{tarea.category.name}">

				<h:outputText value="----------" id="columna_no_categoria"
					rendered="#{tarea.category == null}" />

				<h:outputText value="#{tarea.category.name}" id="columna_categoria"
					rendered="#{tarea.category != null}" />
			</p:column>


			<p:column headerText="Titulo columna created"
				id="columna_creada_titulo">

				<h:outputText value="#{tarea.created}" id="columna_creada">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>
			</p:column>


			<p:column headerText="Titulo columna planned"
				id="columna_planeada_titulo" sortBy="#{tarea.planned}">

				<h:outputText value="#{tarea.planned}"
					id="columna_planeada_retrasada" style="color: #b30000;"
					rendered="#{bean_today.estaRetrasada(tarea) == true}">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>

				<h:outputText value="#{tarea.planned}" id="columna_planeada"
					rendered="#{bean_today.estaRetrasada(tarea) == false}">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>
			</p:column>


			<p:column headerText="Titulo columna finished"
				id="columna_finalizar_titulo">

				<p:commandLink id="columna_finalizar"
					value="#{msgs.listado_tareas_boton_finalizar}"
					action="#{bean_today.terminarTarea(tarea.id)}"
					update="form_user:tabla_tareas mensajes_user" />
			</p:column>


		</p:dataTable>
	</ui:define>

</ui:composition>
