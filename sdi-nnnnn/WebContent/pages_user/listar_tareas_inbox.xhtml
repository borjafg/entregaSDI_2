<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_usuario.xhtml">

	<ui:define name="items_menu">
		<p:menuitem value="" action="true" inmediate="true" />
	</ui:define>

	<ui:define name="cuerpo">
		<p:dataTable id="tabla_tareas" value="#{bean_inbox.tasks}" var="tarea">


			<p:column headerText="Titulo columna title" sortBy="#{tarea.title}"
				id="columna_titulo_titulo">

				<h:outputText value="#{tarea.title}" id="columna_titulo" />
			</p:column>


			<p:column headerText="Titulo columna comments"
				sortBy="#{tarea.comments}" id="columna_comentarios_titulo">

				<h:outputText value="#{tarea.comments}" id="columna_comentarios" />
			</p:column>


			<p:column headerText="Titulo columna created"
				sortBy="#{tarea.created}" id="columna_creada_titulo">

				<h:outputText value="#{tarea.created}" id="columna_creada">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>
			</p:column>


			<p:column headerText="Titulo columna planned"
				sortBy="#{tarea.planned}" id="columna_planeada_titulo">

				<h:outputText value="#{tarea.planned}" id="columna_planeada">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>
			</p:column>


			<p:column headerText="Titulo columna finished"
				sortBy="#{tarea.finished}" id="columna_finalizada_titulo">

				<h:outputText value="#{tarea.finished}" id="columna_finalizada">
					<f:convertDateTime dateStyle="short" type="date" />
				</h:outputText>
			</p:column>


		</p:dataTable>
	</ui:define>

</ui:composition>
