<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_crear_editar_tarea.xhtml">

	<ui:param name="panel_titulo" value="#{msgs.crear_tarea__titulo}" />


	<ui:param name="valor_nombre" value="#{bean_new_task.name}" />
	<ui:param name="valor_comentarios" value="#{bean_new_task.comments}" />

	<ui:param name="valor_categoria" value="#{bean_new_task.category}" />
	<ui:param name="valor_categorias" value="#{bean_new_task.categories}" />

	<ui:param name="valor_planeada" value="#{bean_new_task.planned}" />
	<ui:param name="fecha_hoy" value="#{bean_new_task.today}"></ui:param>


	<ui:define name="boton">
		<p:commandButton id="boton_crear" value="#{msgs.crear_tarea__boton}"
			action="#{bean_new_task.crearTarea}" update="@form" />
	</ui:define>

</ui:composition>
