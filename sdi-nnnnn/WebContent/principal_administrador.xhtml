<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{bean_language.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>

	<h:body>
		<h:form id="form_menu_administrador">
			<p:menubar>
				<p:menuitem value="#{msgs.administrador_menu_reinicio}"
					action="#{bean_database.deleteAndInsert}" />

				<ui:include src="/snippets/submenu_idiomas.xhtml" />
			</p:menubar>
		</h:form>

		<p:spacer />

		<p:spacer />

		<p:dataTable var="usuario" value="#{bean_admin_users.users}">
			<p:column headerText="Id" sortBy="#{car.id}">
				<h:outputText value="#{usuario.id}" />
			</p:column>
		</p:dataTable>
	</h:body>

</f:view>

</html>
