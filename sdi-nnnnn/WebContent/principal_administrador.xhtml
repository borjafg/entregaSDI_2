<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{bean_language_config.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>

	<h:body>
		<h:form id="form_menu_administrador">
			<p:menubar>
				<p:menuitem value="#{msgs.administrador_menu_reinicio}"
					action="#{bean_users_list.restartData}" id="boton_reinicio"
					update="tabla_usuarios mensajes_admin" />

				<ui:include src="/snippets/submenu_idiomas.xhtml" />
			</p:menubar>
		</h:form>

		<p:spacer />
		<p:messages id="mensajes_admin" for="mensajes_administrador"
			showDetail="true" closable="true" />
		<p:spacer />

		<p:dataTable var="usuario" value="#{bean_users_list.users}"
			id="tabla_usuarios">

			<f:facet name="header">
				#{msgs.administrador_titulo_tabla_usuarios}
			</f:facet>


			<p:column headerText="#{msgs.administrador_columna_usuario}"
				sortBy="#{usuario.login}">
				<h:outputText value="#{usuario.login}" />
			</p:column>

			<p:column headerText="#{msgs.administrador_columna_correo}"
				sortBy="#{usuario.email}">
				<h:outputText value="#{usuario.email}" />
			</p:column>

			<p:column headerText="#{msgs.administrador_columna_estado}"
				sortBy="#{usuario.status}">
				<h:outputText value="#{usuario.status.name().toLowerCase()}" />
			</p:column>


			<p:column>
				<h:form>
					<p:commandLink action="#{bean_users_list.changeStatus(usuario)}"
						immediate="true" type="submit"
						update="tabla_usuarios mensajes_admin"
						value="#{msgs.administrador_boton_cambiar_estado}" />
				</h:form>
			</p:column>

			<p:column>
				<h:form>
					<p:commandLink action="#{bean_users_list.deleteUser(usuario)}"
						immediate="true" type="submit"
						update="tabla_usuarios mensajes_admin"
						value="#{msgs.administrador_boton_eliminar_usuario}">

						<p:confirm
							header="#{msgs.administrador_cabecera_eliminar_usuario}"
							message="#{msgs.administrador_mensaje_eliminar_usuario}"
							icon="ui-icon-alert" />
					</p:commandLink>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton
							value="#{msgs.administrador_confirmar_eliminacion}" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="#{msgs.administrador_denegar_eliminacion}"
							type="button" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>
			</p:column>

		</p:dataTable>
	</h:body>
</f:view>

</html>
